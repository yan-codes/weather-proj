<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="background">
        <header>
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  required
                  class="search-input"
                  id="search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input type="submit" value="Search" class="search-button" />
              </div>
            </div>
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div class="row">
              <div class="col-6">
                <h1 class="current-city" id="current-city">Manila</h1>
                <p class="current-details">
                  <span id="time"></span>, <span id="description"></span>
                  <br />
                  Humidity: <strong id="humidity"></strong>, Wind:
                  <strong id="wind-speed"></strong>
                </p>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="temperature-container">
                  <div id="icon">
                    <img
                      src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                      class="weather-app-icon"
                    />
                  </div>
                  <div class="current-temperature" id="temperature"></div>
                  <div class="current-temperature-unit">Â°C</div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </main>
      </div>
      <footer>
        <p class="footer-links">
          This project was coded by
          <a href="mailto:dlpcardenas@gmail.com" target="_blank"
            >Dianne Louise</a
          >, is open-sourced on
          <a href="https://github.com/yan-codes/weather-proj" target="_blank"
            >Git-hub</a
          >
          and hosted on
          <a href="https://mermaid-weather.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
